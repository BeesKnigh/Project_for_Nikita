<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по Википедии</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Поиск по Википедии</h1>

        <form method="post">
            <input type="text" name="search" id="search-input" placeholder="Введите поисковый запрос">
            <select name="language">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
            <button type="submit" id="search-button">Поиск</button>
        </form>
    </div>
</body>
</html>
